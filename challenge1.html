<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" class="container">
        <div class="head">
            <h1>Contact Form</h1>
            <p>Please fill all the texts in fields.</p>
        </div>
        <div class="main">
        <p>Your Name :
            <input type="text" placeholder="Your Full Name">
        </p>
        <p>Your Email :
            <input type="email" name="" id="" placeholder="Valid Email Address">
        </p>
        <p>Messages :
            <textarea name="" id="" cols="30" rows="10" placeholder="Your Message to Us"></textarea>
        </p>
        <p>Subject :
            <input type="text">
        </p>
        <button>Send</button>
    </div>
    </form>
</body>
</html>
